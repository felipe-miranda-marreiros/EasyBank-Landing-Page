<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Felipe Miranda Marreiros" />
    <meta
      name="description"
      content="Landing page by Frontend Mentor challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/css/style.css" />

    <script src="/src/js/script.js" defer></script>

    <title>Frontend Mentor | Easybank landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="overlay has-fade"></div>

      <nav class="container container--pall flex flex-jc-sb flex-ai-c">
        <a href="/" class="header__logo">
          <img src="/src/assets/images/logo.svg" alt="Easybank Logo" />
        </a>

        <ul class="header__links hide-for-mobile">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Careers</a></li>
        </ul>

        <div
          class="header__toggle hide-for-desktop"
          role="button"
          id="button-hamburger"
        >
          <div></div>
          <div></div>
          <div></div>
        </div>

        <button class="header__cta btn hide-for-mobile" type="button">
          Request Invite
        </button>
      </nav>

      <ul class="header__menu has-fade">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero__image"></div>
        <div class="hero__text container--pall">
          <h1>Next generation digital banking</h1>

          <p>
            Take your financial life online. Your Easybank account will be a
            one-stop-shop for spending, saving, budgeting, investing, and much
            more.
          </p>

          <button class="hero__cta btn" type="button">Request Invite</button>
        </div>
      </div>
    </section>
  </body>
</html>
